<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Black & berry Landing Page Concept</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Charm:700" rel="stylesheet">
    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:500,600,700,900&display=swap" rel="stylesheet">
    <!-- ionicon  -->
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
    <!-- gsap  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TweenMax.min.js "></script>
</head>

<body>
    <div class="container">

        <nav class="navbar">
            <div class="logo-icon">
                <ion-icon name="cut"></ion-icon>
            </div>
            <div class="logo">Black&berry</div>
            <div class="search">
                <ion-icon name="ios-search"></ion-icon>
            </div>
        </nav>

        <div class="img">
            <img src="hero.jpg" alt="">
        </div>

        <div class="title">
            <h1>
                <span class="text-one">Black&<label> berry</label></span>
            </h1>
            <h2><span>H</span>eart!</h2>
            <h3>
                <span class="text-two">cut From <label>the</label></span>
            </h3>
            <p>
                <span class="text-three">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Eveniet, modi quam. At facilis totam quidem
                    enim nihil voluptatum omnis ea.
                </span>
            </p>
        </div>

        <div class="line"></div>
        <div class="tag">
            <span>Because love is in the Hair</span>
        </div>

        <button>Visit Shop Now</button>

        <div class="bottom left-right icn">
            <ul>
                <li>
                    <ion-icon name="arrow-round-back"></ion-icon>
                </li>
                <li>
                    <ion-icon name="arrow-round-forward"></ion-icon>
                </li>
            </ul>
        </div>

        <div class="media">
            <ul>
                <li>facebook</li>
                <li>instagram</li>
                <li>snapchat</li>
            </ul>
        </div>
    </div>

    <script>
        TweenMax.from(".logo", 1.6, {
            delay: .2,
            opacity: 0,
            y: 20,
            ease: Expo.easeInOut
        })

        TweenMax.from(".search", 1.6, {
            delay: .4,
            opacity: 0,
            y: 20,
            ease: Expo.easeInOut
        })

        TweenMax.from(".logo-icon", 1.6, {
            delay: 0,
            opacity: 0,
            y: 20,
            ease: Expo.easeInOut
        })

        TweenMax.staggerFrom(".text-one", 2, {
            delay: 2.6,
            opacity: 0,
            y: 40,
            ease: Expo.easeInOut
        }, 0.2)

        TweenMax.staggerFrom(".text-two", 1.5, {
            delay: 3.4,
            opacity: 0,
            y: -40,
            ease: Expo.easeInOut
        }, 0.2)
        TweenMax.staggerFrom(".text-two label", 1, {
            delay: 4,
            opacity: 0,

            ease: Expo.easeInOut
        }, 0.2)

        TweenMax.staggerFrom("h2", 2, {
            delay: 4,
            opacity: 0,
            x: -60,
            ease: Expo.easeInOut
        }, 0.2)

        TweenMax.staggerFrom(".text-three", 2, {
            delay: 4.7,
            opacity: 0,
            y: 40,
            ease: Expo.easeInOut
        }, 0.2)

        TweenMax.from("button", 2, {
            delay: 5.5,
            opacity: 0,
            y: -30,
            ease: Expo.easeInOut
        })

        TweenMax.from(".line", 2, {
            delay: 5,
            opacity: 0,
            x: -100,
            ease: Expo.easeInOut
        })

        TweenMax.from(".tag", 2, {
            delay: 5.3,
            opacity: 0,
            y: -30,
            ease: Expo.easeInOut
        })

        TweenMax.staggerFrom(".media ul li", 2, {
            delay: 6,
            opacity: 0,
            y: -40,
            ease: Expo.easeInOut
        }, 0.2)

        TweenMax.staggerFrom(".left-right ul li", 2, {
            delay: 6.4,
            opacity: 0,
            y: -40,
            ease: Expo.easeInOut
        }, 0.2)
    </script>
</body>

</html>
